<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to GigHub</title>
    <link
      rel="shortcut icon"
      href="./assets/website_logo.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <header
      class="d-flex align-items-center justify-content-between position-fixed top-0"
    >
      <a href="./index.html" class="d-flex align-items-center">
        <img src="./assets/header_logo.png" alt="logo" />
      </a>
      <a href="./register.html" class="register-link text-decoration-none fw-bold">
        <span>Not yet registered?</span>
        <span class="sign-up-link">&nbsp;Sign up&nbsp;</span
        ><span>here</span></a
      >
    </header>
    <!-- <div class="myModal">
      <div class="modalContent rounded-3 shadow">
        <div
          class="d-flex flex-column gap-2 px-5 py-3 d-flex flex-column align-items-center justify-content-center"
        >
          <iconify-icon icon="mingcute:warning-fill"></iconify-icon>
          <div class="modal-msg text-center">
            Email and password cannot be empty. Please provide valid values for
            both fields.
          </div>
        </div>
        <button class="dismiss_myModal w-100 p-2">Dismiss</button>
      </div>
    </div> -->
    <content class="d-flex flex-column gap-3 align-items-center pt-5">
      <div class="cta fw-bold text-center">
        Unlock Your Potential:&nbsp;
        <span>Log in</span>&nbsp;to Ignite Your Journey!
      </div>
      <form action="" class="rounded-4 shadow py-4 px-5">
        <label for="email" class="fw-bold">Email Address</label>
        <br />
        <input
          type="email"
          id="email"
          placeholder="Email Address"
          autocomplete="email"
          class="rounded-2 px-2 py-1"
        />
        <div class="empty empty-email ms-1">Email address cannot be blank.</div>

        <label for="password" class="fw-bold">Password</label>
        <br />
        <label
          class="pass-input rounded-2 d-flex align-items-center gap-2 px-2 py-1 w-100"
        >
          <input
            type="password"
            id="password"
            class="flex-grow-1"
            placeholder="Password"
            autocomplete="current-password"
          />
          <iconify-icon
            icon="fluent:eye-off-16-filled"
            id="password-eye"
          ></iconify-icon>
        </label>
        <div class="empty empty-pass ms-1">Password cannot be blank.</div>
        <div class="d-flex justify-content-between align-items-center gap-1">
          <div class="d-flex align-items-center gap-1">
            <input type="checkbox" name="remember-me" id="remember-me" />
            <label for="remember-me" class="remember-me-class">
              Remember Me
            </label>
          </div>
          <a href="./forgot-password.html" class="forgot-password"
            >Forgot Password?</a
          >
        </div>
        <div class="d-flex gap-3 align-items-center my-3">
          <div class="flex-grow-1"><hr class="hr" /></div>
          <div class="or">or</div>
          <div class="flex-grow-1"><hr class="hr" /></div>
        </div>
        <div class="fw-bold text-center">Continue with</div>
        <div
          class="soc-med d-flex justify-content-center align-items-center gap-2 mt-2"
        >
          <iconify-icon icon="logos:google-icon"></iconify-icon>
        </div>
        <div class="d-flex justify-content-center mt-4">
          <a
            class="submit-form text-decoration-none rounded-pill px-4 py-1 fw-bold"
            >Login</a
          >
        </div>
      </form>
    </content>
    <script src="./js/toggle-view-loginpassword.js"></script>
    <script src="./js/login-form-validate.js"></script>
  </body>
</html>
