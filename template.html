<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="shortcut icon"
      href="./assets/website_logo.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="./css/template.css" />
  </head>
  <body>
    <sidebar
      class="shadow d-flex flex-column align-items-center justify-content-between py-3 gap-3"
    >
      <div class="logo">
        <img src="./assets/website_logo.png" alt="logo" />
        <img src="./assets/header_logo.png" />
      </div>

      <div class="d-flex flex-column flex-grow-1 justify-content-between">
        <div class="tabs_list d-flex flex-column">
          <div class="tabs d-flex align-items-center gap-1 px-3 py-1 rounded-2">
            <iconify-icon icon="ic:round-dashboard"></iconify-icon>
            <span>Dashboard Employer</span>
          </div>

          <div class="tabs d-flex align-items-center gap-1 px-3 py-1 rounded-2">
            <iconify-icon icon="iconamoon:profile-circle-fill"></iconify-icon>
            <span>Profile Employer</span>
          </div>

          <div class="tabs d-flex align-items-center gap-1 px-3 py-1 rounded-2">
            <iconify-icon icon="ic:round-work"></iconify-icon>
            <span>Work</span>
          </div>

          <div class="tabs d-flex align-items-center gap-1 px-3 py-1 rounded-2">
            <iconify-icon icon="ic:round-work"></iconify-icon>
            <span>Company</span>
          </div>

          <div class="tabs d-flex align-items-center gap-1 px-3 py-1 rounded-2">
            <iconify-icon icon="mingcute:necktie-fill"></iconify-icon>
            <span>Job</span>
          </div>

          <div class="tabs d-flex align-items-center gap-1 px-3 py-1 rounded-2">
            <iconify-icon icon="mingcute:necktie-fill"></iconify-icon>
            <span>Job</span>
          </div>
        </div>

        <div
          class="logout tabs d-flex align-items-center gap-1 px-3 py-1 rounded-2"
        >
          <iconify-icon icon="basil:logout-solid"></iconify-icon>
          <span>Logout</span>
        </div>
      </div>
    </sidebar>
    <header
      class="px-3 d-flex align-items-center gap-2 justify-content-between"
    >
      <div class="left d-flex align-items-center gap-2">
        <iconify-icon icon="ci:hamburger-md" class="burger"></iconify-icon>

        <div class="search_header d-flex align-items-center rounded-2">
          <input type="text" placeholder="Search" class="px-2 py-1" />
          <button class="d-flex">
            <iconify-icon
              icon="material-symbols:search-rounded"
              class="px-2 py-1"
            ></iconify-icon>
          </button>
        </div>
      </div>
      <div class="right d-flex align-items-center gap-2">
        <iconify-icon
          icon="basil:notification-solid"
          class="notif"
        ></iconify-icon>
        <img
          src="./assets/nicole.png"
          alt="my_profile"
          class="rounded-circle shadow-sm"
        />
        <div class="greetings fw-bold lh-sm">
          Good Day!
          <br />
          <span>Nicole Santos</span>
        </div>
      </div>
    </header>
    <content></content>

    <script>
      $(document).ready(function () {
        if ($(window).width() <= 800) {
          $("sidebar").toggleClass("collapsed");
          $(".tabs span").toggleClass("collapsed");
          $("content").toggleClass("expand");
          $("header").toggleClass("expand");
        }
        $(".burger").click(function () {
          $("sidebar").toggleClass("collapsed");
          $(".tabs span").toggleClass("collapsed");
          $("content").toggleClass("expand");
          $("header").toggleClass("expand");
        });
      });
    </script>
  </body>
</html>
