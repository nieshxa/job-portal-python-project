<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password | GigHub</title>
    <link
      rel="shortcut icon"
      href="./assets/website_logo.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="./css/forgot-password.css" />
  </head>
  <body>
    <header
      class="d-flex align-items-center justify-content-between position-fixed top-0"
    >
      <a href="./index.html" class="d-flex align-items-center">
        <img src="./assets/header_logo.png" alt="logo" />
      </a>
      <a href="./register.html" class="register-link text-decoration-none fw-bold">
        <span>Not yet registered?</span>
        <span class="sign-up-link">&nbsp;Sign up&nbsp;</span
        ><span>here</span></a
      >
    </header>
    <content class="d-flex flex-column gap-3 align-items-center pt-5">
      <div class="cta fw-bold text-center">
        Unlock Your Potential:&nbsp;
        <span>Log in</span>&nbsp;to Ignite Your Journey!
      </div>
      <form
        action=""
        class="rounded-4 shadow py-4 px-5 d-flex flex-column align-items-center"
      >
        <img src="./assets/Reset_Pass.png" />
        <div class="form-cta fw-bold">Trouble Logging In?</div>
        <div class="form-cta-desc text-center w-75 my-3">
          Enter your email and weâ€™ll send you a verification code to reset your
          password
        </div>
        <label
          class="email-input rounded-2 d-flex align-items-center gap-2 px-2 py-1 w-100"
        >
          <iconify-icon icon="ic:outline-email"></iconify-icon>
          <input
            type="email"
            id="email"
            placeholder="Email Address"
            autocomplete="email"
            class="flex-grow-1"
          />
        </label>
        <div class="empty empty-email ms-1">Email address cannot be blank.</div>
        <div
          class="b2sign d-flex align-items-center justify-content-center my-4"
        >
          Back to Sign in?&nbsp;<a
            href="./login.html"
            class="text-decoration-none fw-bold"
            >Login</a
          >
        </div>
        <div class="d-flex justify-content-center">
          <a
            class="submit-form rounded-pill px-4 py-1 fw-bold text-decoration-none"
            >Send</a
          >
        </div>
      </form>
    </content>
    <script src="./js/forgotPassword-form-validate.js"></script>
  </body>
</html>
